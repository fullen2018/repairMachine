spring.mvc.view.prefix=html/
spring.mvc.view.suffix=.html
server.port=80
#server.context-path=/test上下文路径
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/repair_machine?characterEncoding=UTF-8&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=***
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#配置mybatis xml路径
mybatis.mapper-locations=classpath:com.example.machine.dao.mapper/*.xml
#配置mybatis日志
logging.level.com.example.machine.dao.mapper=debug
#开启热部署
spring.devtools.restart.enabled=true
#页面不加载缓存
spring.freemarker.cache=false
