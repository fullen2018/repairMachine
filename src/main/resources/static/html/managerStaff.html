    <!-----------新增----------->
	<div class="modal " id="supplierAdd" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">新增</h4>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<label for="staffName">姓名</label>
						<input type="text" name="staffName" class="form-control" id="staffName" placeholder="姓名">
					</div>
					<div class="form-group">
						<label>角色</label><br>
						<select class="staffRole">
							<option value="">--请选择--</option>
							<option value=1>操作员</option>
							<option value=2>维修员</option>
						</select>
					</div>
					<div class="form-group">
						<label for="staffEmail">邮箱</label>
						<input type="text" name="staffEmail" class="form-control" id="staffEmail" placeholder="邮箱">
					</div>
					<div class="form-group">
						<label for="staffPassword">设置密码</label>
						<input type="password" name="staffPassword" class="form-control" id="staffPassword" placeholder="设置密码">
					</div>
					<div class="form-group">
						<label for="rePassword">再次输入密码</label>
						<input type="password" name="rePassword" class="form-control" id="rePassword" placeholder="再次输入密码">
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
					<button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
				</div>
			</div>
		</div>
	</div>

	<!--编辑-->
	<div class="modal " id="supplierEdit" tabindex="-1" role="dialog" aria-labelledby="title">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="title">修改</h4>
				</div>
				<div class="modal-body">

					<div class="form-group">
						<label for="staffNameEdit">姓名</label>
						<input type="text" name="staffNameEdit" data-bind="value:staffName" class="form-control" id="staffNameEdit" placeholder="姓名">
					</div>
					<div class="form-group">
						<label for="staffEmailEdit">邮箱</label>
						<input type="text" name="staffEmailEdit" data-bind="value:staffEmail" class="form-control" id="staffEmailEdit" placeholder="邮箱">
					</div>
					<div class="form-group">
						<label>角色</label><br>
						<select class="staffRoleEdit" data-bind="value:staffRole">
							<option value=1>操作员</option>
							<option value=2>机修员</option>
						</select>
					</div>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>关闭</button>
					<button type="button" id="btn_submit_Edit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
				</div>
			</div>
		</div>
	</div>
